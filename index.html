<!-- Extra: column structure -->
<!-- Container-fluid will take the whole screen and container just part of it ??  -->
<div class="container">
  <div class="row ">
    <!-- 4 is for 4 columns from the 12 we have. Same with 8. -->
    <!--LEFT Side-->
    <div class="col-md-2">
    </div>

    <!--CENTER Side-->
    <div class="col-md-8 phonebook-container" id="phonebookContainer">
      <!--Title-->
      <div id="phonebook-title" class="phonebook-title">Phonebook</div>

      <!--Message-->
      <div id="messages"></div>

      <!--Buttons-->
      <div class='button-container' id='buttonContainer'>
        <button class='button fetch clickable hvr-grow' id='fetchButton'>Fetch</button>
        <button class='button fa fa-plus plus clickable hvr-grow' id='plusButton'></button>
        <button class='button closeB fa fa-close hidden clickable hvr-grow' id='closeButton'></button>
        <button class='button fa fa-check check hidden clickable hvr-grow' id='checkButton'></button>
      </div>

    </div>

    <!--RIGHT Side-->
    <div class="col-md-2">
    </div>

  </div>
</div>
